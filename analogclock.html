<!DOCTYPE html>
<html>

	
<head>

<style type="text/css">
    

.bottombox
{
     margin-top: 0px;
     margin-left: 0px;
     width: 100%;
     height: 550px;
     background-color:paleturquoise;
     padding: 30px;
     
}    

.clock
{
    margin-left: 200px;
    height: 400px;
    width: 400px;
    background-image: url("/xampp/htdocs/analogclock/img/Clock.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-clip: border-box;
    border-radius: 50%;
    float:left;
}

.hour
{
margin-top: 97px;
margin-left: 200px;    
height: 100px;    
border:3px solid black;
position: absolute;
}

.centr
{
     border: 1px solid black;
     height: 10px;
     width: 10px;
     margin-top: 195px;
     margin-left: 198px;
     background-color: gold;
     border-radius: 50%;
     position: absolute;
}
.min
{
     margin-top: 80px;
     border:1px solid black;
     margin-left: 202px;
     height: 122px;
     margin-bottom: 30px;
     position: absolute;
}

.sec
{
     margin-top: 80px;
     border:1px solid red;
     margin-left: 202px;
     height: 122px;
     position: absolute;
}

#sec,#min,#hr
{
     transform-origin: bottom;
}

.stp
{
     width: 100px;
     margin-left: 150px;
    float: left; 
}

.dateval
{
height: 30px;
width: 160px;
margin-top: 240px;
margin-left: 130px;
border:2px solid black;
background-color: gainsboro;
font-weight: bolder;
font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
position: absolute;
}

</style>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>


<body>
     <nav class="navbar navbar-dark bg-dark ">
         
          <p class="tp text-center" style="color: blanchedalmond;">ANALOG CLOCK</p>
     
           <div class="btn btn-group">
               
               
          </div>
     </nav>
     
          
<div class="bottombox" id='bbx'>

    <div class="clock">
         <div class="dateval" id="dateval">

         </div>
         <div class="centr"></div>
<div class=" hour" id="hr"></div>
<div class="min" id="min"></div>
     <div class="sec" id="sec">

     </div>
</div>

<div class="stp">
     <h3><b>Operations:</b></h3>
      <div class="stop btn  btn-lg btn-danger " onclick="stopclock()">Stop clock</div><br><br>
                
                
     <div class="start btn  btn-lg btn-success " onclick="anaclockstart()">Start clock</div>
 </div>
</div> 

            
<script type="text/javascript" src="js/analogclock.js" onload='anaclockstart()'></script>	


</body>
</html>
